<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>မျက်နှာ🧑</h1>
    <span class="custom-br">(အတည်ပြုခြင်း!!!)</span>
